<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <main class="content" id="content">
    <h1 class="s-title">New reservation</h1>

          <div class="form-field mw-100  mb-5">

          <div class="form-field mw-100 m-0">

              <option value="">1</option>
              <option value="">1</option>
              <option value="">1</option>

            </select>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-field  mb-5">
                <label class="text-left">Title</label>
              </div>
              <div class="form-field m-0">
                <input type="text" name="" placeholder="Title">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-field  mb-5">
                <label class="text-left">Reservation from:</label>

            </div>
            <div class="col-md-3">
              <div class="form-field  mb-5">

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-field mw-100 mb-5">

              </div>
              <div class="form-field mw-100 m-0">
                <input type="text" name="" placeholder="input">
              </div>
            </div>
          </div>

          <div class="bg-sec mt-20">

              <thead>
                <tr>
                  <th><span>EAN</span></th>
                  <th><span>Brand</span></th>
                  <th><span>Product</span></th>

              </thead>

              <tbody>

                  <td>1234567891011</td>
                  <td>Content</td>

                <tr>

                  <td>Content</td>
                  <td>Content</td>
                  <td>1000</td>

                <tr>

                  <td>Content</td>
                  <td>1000</td>

          <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-2 col-3">
              <div class="form-field mb-5">
                <label class="text-left">Amount</label>
              </div>
              <div class="form-field m-0">
                <select class="" name="">
                  <option value="" selected disabled>1 </option>
                  <option value="">1</option>
                  <option value="">1</option>
                  <option value="">1</option>
                  <option value="">1</option>

                </select>
              </div>
            </div>
            <div class="col-lg-11 col-md-10 col-sm-10 col-9">

                <label class="text-left">Product</label>
              </div>
              <div class="form-field mw-100 m-0">
                <select class="" name="">
                  <option value="" selected disabled>Productname or EAN </option>

                  <option value="">1</option>

                <div class="col-4">
