<body>


  <main class="content" id="content">



    <section>
      <h1 class="s-title">Dealer Details</h1>
      <form class="personel-info-form" action="index.html" method="post">


      <div class="bg-sec">
        <h1 class="s-title">Details</h1>
        <hr class="s-hr mt-20 mb-20">

        <div class="form-field row form-slide-btn-field">
            <div class="col-md-4 col-sm-4 col-6">
              <label for="">Stats</label>
            </div>
            <div class="col-md-4 col-sm-6 col-sm-8 col-6">
              <input class="" type="checkbox" id="inp1" name="" value="input" required="" hidden="">
              <label for="inp1"></label>
            </div>
            <div class="col-md-4 col-sm-6">
              <!-- <input type="text" name="" value="input" required> -->
            </div>
          </div>
          <div class="form-field row">
            <div class="col-md-4 col-sm-4">
              <label for="">Name</label>
            </div>
            <div class="col-md-4 col-sm-7 col-10">
              <input type="text" name="" placeholder="Galaxus">
            </div>
            <div class="col-md-4 col-sm-1 col-2 d-flex justify-content-start align-items-center">
              <label class="w-auto font-transparent">.</label>
              <div class="info-icon">

              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button class="g-btn d-flex align-items-center justify-content-center" type="button" name="button">
              Save
              <object class="ml-10" data="assets/images/icons/save-w.svg" type="image/svg+xml">your broswser does not support svg</object></button>
          </div>

      </div>
      </form>
    </section>



  </main>

  </script>
